    <title>故事段落列表</title>
</head>
<body>
<!--<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 资讯管理 <span class="c-gray en">&gt;</span> 时事资讯列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>-->
    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a class="btn btn-primary radius" th:href="@{/admin/paras/add}"><i class="Hui-iconfont">&#xe600;</i> 添加段落</a></span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr class="text-c">
                <th width="40"><input name="" type="checkbox" value=""></th>
                <th>段落ID</th>
                <th>故事ID</th>
                <th>新闻网名称</th>
                <th>新闻网图标</th>
                <th>新闻链接</th>
                <th>新闻标题</th>
                <th>段落内容</th>
                <th>时间</th>
                <th>发布状态</th>
                <th width="100">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-c" th:each="Story_paragraph,iterStat:${paras}">
                <td><input name="" type="checkbox" value=""></td>
                <td th:text="${Story_paragraph.paragraph_id}"></td>
                <td th:text="${Story_paragraph.getStory_news().story_id}"></td>
                <td th:text="${Story_paragraph.source_website!=null?Story_paragraph.source_website.website_name:null}"></td>
                <!--<td th:text="${Story_paragraph.source_website.website_icon}"></td>-->
                <td>
                    <img th:src="${Story_paragraph.source_website.website_icon}"
                         alt="" width="40" height="40">
                </td>
                <td th:text="${Story_paragraph.url}"></td>
                <td th:text="${Story_paragraph.title}"></td>
                <td th:text="${Story_paragraph.paragraph_text}"></td>
                <td th:text="${Story_paragraph.time}"></td>
                <td class="td-status"><span class="label label-success radius">已发布</span></td>
                <td class="td-manage"><a style="text-decoration:none" onClick="picture_stop(this,'10001')" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a> <a style="text-decoration:none" class="ml-5" th:href="@{'/admin/paras/update/'+${Story_paragraph.paragraph_id}}" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" th:href="@{'/admin/paras/delete/'+${Story_paragraph.paragraph_id}}" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
