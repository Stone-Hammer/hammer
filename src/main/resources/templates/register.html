    </div>
    <div id="fh5co-contact">
      <div class="container">
        <div class="row">
          <div class="col-md-5 col-md-push-1 animate-box">

            <div id="login" class="fh5co-contact-info">
              <h3>已有账号？</h3>
              <div class="row form-group">
                <div class="col-md-8">
                  <input type="text" name="email" class="form-control" placeholder="你的邮箱地址">
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-8">
                  <input type="password" name="password" class="form-control" placeholder="登录密码">
                </div>
              </div>

              <div class="row animate-box">
                <div class="col-md-7 col-md-offset-7 col-sm-7">
                  <button onclick="" class="btn btn-primary">邮箱登录</button>
                </div>
              </div>
            </div>
          </div>
          <div id="register" class="col-md-6 animate-box">
            <h3>注册账号：</h3>
            <form name="#">
              <div class="row form-group">
                <div class="col-md-6">
                  <input type="text" name="name" class="form-control" placeholder="你的昵称*">
                </div>
                <div class="col-md-6">
                  <select name="sex" class="form-control">
                    <option selected value="">你的性别</option>
                    <option value="男">男</option>
                    <option value="女">女</option>
                  </select>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <input type="number" name="user_id" class="form-control" placeholder="你的账号*">
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <input type="text" name="email" class="form-control" placeholder="你的邮箱地址*">
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <input type="tel" name="phone" class="form-control" placeholder="你的手机号码">
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <input type="password" name="password" class="form-control" placeholder="登录密码*">
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <input type="password" name="check_password" class="form-control" placeholder="确认密码*">
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-20 col-md-offset-20 col-sm-20">
                  <button onclick="" class="btn btn-primary">确认注册</button>
                </div>
              </div>

            </form>
          </div>
        </div>

      </div>
    </div>


  </body>
