<title>用户关注</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> <a th:href="@{/admin}">首页</a><span class="c-gray en">&gt;</span> 用户关注 <span class="c-gray en">&gt;</span> 关注内容 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">
		<button onclick="removeIframe()" class="btn btn-primary radius">关闭选项卡</button>
		<span class="select-box inline">
		<select name="" class="select">
			<option value="0">全部分类</option>
			<option value="1">分类一</option>
			<option value="2">分类二</option>
		</select>
		</span> 日期范围：
		<input type="text" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'logmax\')||\'%y-%M-%d\'}' })" id="logmin" class="input-text Wdate" style="width:120px;">
		-
		<input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'logmin\')}',maxDate:'%y-%M-%d' })" id="logmax" class="input-text Wdate" style="width:120px;">
		<input type="text" name="" id="" placeholder="关注ID" style="width:250px" class="input-text">
		<button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜关注</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a class="btn btn-primary radius" data-title="添加资讯" data-href="article-add.html" th:href="@{/admin/interest/add}"><i class="Hui-iconfont">&#xe600;</i> 添加资讯</a></span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="120">关注ID</th>
					<th width="120">用户ID</th>
					<th width="120">故事ID</th>
					<th>关注时间</th>
					<th width="200">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr class="text-c" th:each="Interest,iterStat:${interests}">
					<td><input name="" type="checkbox" value=""></td>
					<td th:text="${Interest.interest_id}"></td>
					<td th:text="${Interest.story_news.story_id}"></td>
					<td th:text="${Interest.user_id}"></td>
					<td th:text="${Interest.interest_time}"></td>
					<td class="f-14 product-brand-manage"><a style="text-decoration:none" th:href="@{'/admin/interest/update/'+${Interest.interest_id}}" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" th:href="@{'/admin/interest/delete/'+${Interest.interest_id}}" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" th:src="@{/jquery/1.9.1/jquery.min.js}"></script>

<script type="text/javascript" th:src="@{/laypage/1.2/laypage.js}"></script>

</script>
</body>
</html>
